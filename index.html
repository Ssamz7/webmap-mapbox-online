<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display map scale</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibmlzaGFueiIsImEiOiJjbGZoNDdvenoxejJqM3BuMTc4Zm5veXRlIn0.l2u5uJsLU-UjLVAhqykX_Q';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/nishanz/clhwb6bv9006b01quh4s6ebfc', // style URL
        center: [23.400280,38.805273], // starting position
        zoom: 9 // starting zoom
    });

    map.addControl(new mapboxgl.ScaleControl());

    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
    })
    );

    map.addControl(new MapboxLegendControl({}, {
        accesstoken: 'pk.eyJ1IjoibmlzaGFueiIsImEiOiJjbGZoNDdvenoxejJqM3BuMTc4Zm5veXRlIn0.l2u5uJsLU-UjLVAhqykX_Q'
    }));
    </script>

</body>
</html>
